<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - Bookstore</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-wide">

    <!-- Main Container -->
    <div class="max-w-lg mx-auto p-8 bg-white shadow-lg rounded-lg mt-10">

        <!-- Header Section -->
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-blue-500">Add a New Book</h1>
            <p class="text-lg text-gray-600">Fill in the details to add a new book to the store.</p>
        </header>

        <!-- Add Book Form -->
        <form action="/books/add" method="POST" class="space-y-6">
            <div>
                <label for="title" class="block text-gray-700 font-semibold">Book Title</label>
                <input type="text" name="title" id="title" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div>
                <label for="author" class="block text-gray-700 font-semibold">Author</label>
                <input type="text" name="author" id="author" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Buttons Section -->
            <div class="flex justify-center gap-4 mt-6">
                <a href="/books" class="bg-blue-500 text-white px-6 py-3 rounded-lg text-lg hover:bg-blue-600 transition duration-300">
                    Back
                </a>
                <a href="/" class="bg-blue-500 text-white px-6 py-3 rounded-lg text-lg hover:bg-blue-600 transition duration-300">
                    Home
                </a>
                <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg text-lg hover:bg-blue-600 transition duration-300">
                    Add Book
                </button>
            </div>
        </form>
    </div>

</body>
</html>
